<div id="product-page">
	<div class="jumbotron"> <img src="http://daily-movement.com/wp-content/uploads/2014/08/PS-Black.jpg"> </div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p>Name: {{ctrl.nameFrame}}</p>
				<p>ID: {{ctrl.frameID}}</p>
				<p> {{ctrl.framePrice}} </p>
				<div>
					<label>Quantity</label>
					<select ng-options="option.value as option.number for option in ctrl.quantities" ng-model="ctrl.quantity" name="quantity">
					</select>
				</div>
				<button> ADD TO CART </button>
			</div>

			<div class="col-md-6">
				<p>About Frame</p>
				<p>Frame Fit: {{ctrl.frameFit}}</p>
				<p>Measurements: {{ctrl.measurements}}</p>
				<p>Description: {{ctrl.frameDescription}}</p>
			</div>
		</div>
	</div>
	<hr>
</div>






























</div>
