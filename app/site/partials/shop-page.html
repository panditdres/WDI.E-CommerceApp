


<section id="shop_page">
	<div class="container">
		<div class="row">

			<!-- SIDE BAR -->
			<div class="col-lg-2 col-md-2"> 
				<div class="row">  
					<div class="col-lg-6 col-md-6 centered-text">
						<img class="images" src="../../assets/img/Glass_icons/Doc.png">
						<p class="cat-names"> doc </p>
					</div>
						
					<div class="col-lg-6 col-md-6 centered-text">
						<img class="images" src="../../assets/img/Glass_icons/Micro.png">
						<p class="cat-names"> micro </p>
					</div>
				</div>
				
				<div class="row"> 
					<div class="col-lg-6 col-md-6 centered-text">
						<img class="images" src="../../assets/img/Glass_icons/State.png">
						<p> state </p>
					</div>
					
					<div class="col-lg-6 col-md-6 centered-text">
						<img class="images" src="../../assets/img/Glass_icons/Snow.png">
						<p> snow </p>
					</div>		    		
    		
	    			<select class="form-control" ng-options="option as option.label for option in ctrl.sortOptions" ng-model="ctrl.selected">
	     		 	</select>
				</div>

				  <!-- radio buttons  -->
	            <div class="radio-buttons">
					<form action="demo_form.asp" method="get">

						<div class="forms"> 

						  <input type="checkbox" name="eyewear" ng-model="ctrl.eyeCheck" value="Eyewear"> Eyewear
						</div>

						<div class="forms" ng-click="ctrl.check()"> 
						  <input type="checkbox" name="sunglasses" ng-model="ctrl.sunCheck" value="Sun Glasses" checked="checked"> Sunglasses 
						</div>

					</form>
	            </div>
			</div>
			<!-- COLLECTION-->
      		<div class="col-md-10">
                <div class="col-md-4" ng-repeat="item in ctrl.products | filter: ctrl.selectFilter" 
                ng-click="ctrl.goToProductPage(item.id)">
                	<div class="boxcolor">
                		<img class="collection-products" ng-src="{{item.image}}">
                		
                		<div class="overlay"> 
                			<p class="item-details">
	                			<span class="item-name"> +{{item.name}}
	                			<br>  
	                			</span>

	                			 <span class="item-desc">
								{{item.category}}
								<br> 
	                			{{item.price | currency}}
	                			</span>
                			</p>
                		</div>
                	</div>
                </div>
            </div>
          
        </div><!-- end of row -->
	</div> <!-- end of container -->

</section>
