<h3>
	Edit Product
</h3>
<!-- 	TODO #2: Populate fields with product data -->
<article class="product-frm">
		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.name"  required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" ng-model="ctrl.image"  required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="description" ng-model="ctrl.description"  required></textarea>
		</div>
		<div>
			<label>Category</label>
			<!-- TODO #2: Set Options -->
			<select ng-options="option.value as option.label for option in ctrl.categories" ng-model="ctrl.category" name="category">
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="ctrl.price"  required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="ctrl.quantity"  required>
		</div>
		<div>
			<button type="submit" ng-click="ctrl.updateProduct(ctrl.ID)">{{ctrl.product_update_btn}}</button>
			<button type="submit" ng-click="ctrl.deleteProduct(ctrl.ID)">{{ctrl.product_delete_btn}}</button>
		</div>
</article>
