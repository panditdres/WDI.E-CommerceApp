<h3>
	Add Product
</h3>

<article class="product-frm">
	<form name="add-product" ng-submit="ctrl.addProduct()">

		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.name" required>
		</div>
		<div>
			<label>Image</label>
			<input type="text" name="image" ng-model="ctrl.image" required>
		</div>
		<div>
			<label>Collection</label>
			<input type="text" name="image" ng-model="ctrl.collection"  required>
			<label>Details</label>
			<textarea type="text" name="description" ng-model="ctrl.details"  required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select ng-options="option.value as option.label for option in ctrl.categories" ng-model="ctrl.category" name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" min="0" name="price" ng-model="ctrl.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" min="0" name="quantity" ng-model="ctrl.quantity" required>
		</div>
		<div>
			<button type="submit">Add Product</button>
		</div>
	</form>
</article>
